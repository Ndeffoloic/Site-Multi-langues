{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- Blog post header -->
            <header class="mb-4">
                <h1 class="fw-bolder mb-1">{{ blog.title }}</h1>
                <div class="text-muted fst-italic mb-2">Publié le {{ blog.publication_date|date:"d M Y à H:i" }}</div>
                {% if blog.image %}
                <figure class="mb-4">
                    <img class="img-fluid rounded" src="{{ blog.image.url }}" alt="{{ blog.title }}">
                </figure>
                {% endif %}
            </header>
            
            <!-- Blog post content -->
            <section class="mb-5">
                <p class="fs-5 mb-4">{{ blog.content|linebreaks }}</p>
            </section>
        </div>
    </div>
</div>
{% endblock %}
